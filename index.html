<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegação -->
    <header>
        <nav>
            <div class="logo">Minha Loja</div>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de produtos -->
    <section class="produtos">
        <h2>Produtos em Destaque</h2>
        <div class="container-produtos">
            <div class="produto">
                <img src="https://via.placeholder.com/300" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Descrição do produto 1.</p>
                <span class="preco">R$ 99,90</span>
                <button class="btn-comprar">Comprar</button>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/300" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>Descrição do produto 2.</p>
                <span class="preco">R$ 129,90</span>
                <button class="btn-comprar">Comprar</button>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/300" alt="Produto 3">
                <h3>Produto 3</h3>
                <p>Descrição do produto 3.</p>
                <span class="preco">R$ 79,90</span>
                <button class="btn-comprar">Comprar</button>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Minha Loja | Todos os direitos reservados.</p>
    </footer>
</body>
</html>
